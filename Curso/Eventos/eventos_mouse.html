<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <script>
        function acao (){
            alert ('Evento disparado')
        }


    </script>
</head>
<body> 
    <div onclick="acao ()" style="background: #942d2d; height: 150px; width: 150px;"></div> 
    <br/>
    <div ondblclick ="acao ()" style="background: #ccc; height: 150px; width: 150px;"></div>
    <br/>
    <div onmouseup ="acao ()" style="background: #250808; height: 150px; width: 150px;"></div>
    <br/>
    <div onmouseover ="acao ()" style="background: #1e920f; height: 150px; width: 150px;"></div>
    <br/>

</body>
</html>
